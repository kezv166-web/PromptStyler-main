<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptStyler</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icons/icon16.png" alt="" class="logo-icon">
                <h1>PromptStyler</h1>
            </div>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <main>
            <div class="input-group">
                <label for="original-prompt">Your Messy Prompt</label>
                <textarea id="original-prompt"
                    placeholder="e.g. i need code for a snake game in python make it simple..." rows="4"></textarea>
            </div>

            <div class="controls">
                <div class="select-wrapper">
                    <label for="style-select">Style</label>
                    <select id="style-select">
                        <option value="PROFESSIONAL">Professional</option>
                        <option value="MARKDOWN">Markdown</option>
                        <option value="JSON">JSON</option>
                        <option value="TOON">TOON</option>
                        <option value="PERSONA">Persona</option>
                        <option value="COT">Chain of Thought</option>
                        <option value="FEW_SHOT">Few-Shot</option>
                    </select>
                </div>
                <button id="refine-btn" class="primary-btn">
                    <span class="btn-text">Refine Prompt</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </div>

            <div class="output-group hidden" id="output-container">
                <div class="output-header">
                    <label>Refined Result</label>
                    <button id="copy-btn" class="secondary-btn small-btn" aria-label="Copy to clipboard">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <!-- Markdown content will be rendered here if we import a parser, but for now raw text is safer/lighter -->
                <textarea id="refined-prompt" readonly rows="8"></textarea>
                <div class="output-footer">⚠️ AI-generated output — please verify before using</div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">Copied to clipboard!</div>
    </div>
    <script src="shared/system_prompt.js"></script>
    <script src="popup.js"></script>
</body>

</html>
